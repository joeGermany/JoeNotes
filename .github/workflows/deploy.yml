name: Deploy Zola site to user root (joeGermany.github.io)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout JoeNotes
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zola
        shell: bash
        run: |
          ZOLA_VERSION="0.21.0"
          wget https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          sudo mv zola /usr/local/bin/

      - name: Clone obsidian-zola-plus
        shell: bash
        run: |
          git clone https://github.com/joeGermany/obsidian-zola-plus.git __site

      - name: Prepare content
        shell: bash
        run: |
          rm -rf __obsidian
          mkdir __obsidian
          shopt -s extglob
          # Move all files except hidden/system folders and __site
          mv !(__obsidian|__site|.git|.github) __obsidian || true

      - name: Debug folder structure before build
        shell: bash
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of repo root:"
          ls -la
          echo "Contents of __obsidian (your notes):"
          ls -la __obsidian
          echo "Contents of __site (theme + run.sh):"
          ls -la __site

      - name: Build site with obsidian-zola-plus
        shell: bash
        run: |
          # Make sure the script is executable
          chmod +x __site/run.sh

          # Run it from inside __site
          cd __site
          ./run.sh
          cd ..
      
      - name: Verify build
        shell: bash
        run: |
          if [ ! -d "./public" ]; then
            echo "Error: public folder not found!"
            ls -la
            exit 1
          fi

      - name: Clone deployment repo (joeGermany.github.io)
        shell: bash
        run: |
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/joeGermany/joeGermany.github.io.git deploy_repo

      - name: Deploy to GitHub Pages
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          cd deploy_repo
          rm -rf ./*
          cp -r ../public/* .
          git add .
          git commit -m "Automated deployment" || true
          git push origin main