name: Deploy JoeNotes to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout JoeNotes
      - name: Checkout JoeNotes
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install Python for run.sh dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      # 3. Clone obsidian-zola-plus (theme + scripts)
      - name: Clone obsidian-zola-plus
        run: |
          git clone https://github.com/joeGermany/obsidian-zola-plus.git __site
          chmod +x __site/run.sh

      # 4. Prepare content (same as Netlify)
      - name: Prepare content
        shell: bash
        run: |
          rm -rf __obsidian
          mkdir __obsidian
          shopt -s extglob
          # Move all notes and config except hidden/system folders and __site
          mv !(__obsidian|__site|.git|.github) __obsidian || true
          # Run the theme's build script
          ./__site/run.sh

      # 5. Ensure public folder exists
      - name: Check for public folder
        run: |
          if [ ! -d "./public" ]; then
            echo "Error: public folder not found!"
            exit 1
          fi

      # 6. Clone deployment repo
      - name: Clone deployment repo (GitHub Pages)
        run: |
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/joeGermany/joeGermany.github.io.git deploy_repo

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          cd deploy_repo
          rm -rf ./*
          cp -r ../public/* .
          git add .
          git commit -m "Automated deployment" || true
          git push origin main